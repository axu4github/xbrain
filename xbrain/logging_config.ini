[loggers]
keys=root,prod,dev,test

[formatters]
keys=common

[handlers]
keys=file,stream

[formatter_common]
format=%(levelname)s %(asctime)s [%(name)s] %(module)s %(funcName)s %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[handler_file]
class=FileHandler
level=DEBUG
formatter=common
args=("logs/app.log",)

[handler_stream]
class=StreamHandler
level=DEBUG
formatter=common
args=(sys.stderr,)

[logger_root]
level=DEBUG
handlers=file

[logger_prod]
level=INFO
handlers=file
qualname=prod

[logger_dev]
level=DEBUG
handlers=file
qualname=dev

[logger_test]
level=DEBUG
handlers=stream
qualname=test